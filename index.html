<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Pop-Off Soft UI Buttons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dynamic particles -->
  <script src="script.js" defer></script>

  <!-- Centered message -->
  <div class="message">✨ Soft UI magic — a button that pops off the screen! ✨</div>

  <!-- Three aligned buttons with icons -->
  <div class="button-container">
    <button class="magic-button btn-blue">
      <span class="emoji">👉</span>
      <span class="text" data-text="Click Me">Click Me</span>
    </button>
    <button class="magic-button btn-red">
      <span class="emoji">🔔</span>
      <span class="text" data-text="Subscribe">Subscribe</span>
    </button>
    <button class="magic-button btn-green">
      <span class="emoji">🌍</span>
      <span class="text" data-text="Explore">Explore</span>
    </button>
  </div>
</body>
</html>
